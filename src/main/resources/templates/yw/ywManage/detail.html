<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/star/star-rating.css" media="all"
	rel="stylesheet" type="text/css" th:href="@{/ajax/libs/star/star-rating.css}"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">业务标题：</label>
			<div class="form-control-static" th:text="${ywInfoList.yw_title}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">业务大类：</label>
			<div class="form-control-static" th:text="${ywInfoList.yw_type}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">业务细项：</label>
			<div class="form-control-static" th:text="${ywInfoList.yw_dtl}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">业务内容：</label>
			<div class="form-control-static" th:text="${ywInfoList.yw_content}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">创建人编号：</label>
			<div class="form-control-static" th:text="${ywInfoList.op_id}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">创建人姓名：</label>
			<div class="form-control-static" th:text="${ywInfoList.staff_name}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">创建人联系方式：</label>
			<div class="form-control-static" th:text="${ywInfoList.bill_id}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">创建时间：</label>
			<div class="form-control-static" th:text="${ywInfoList.create_date}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">更新时间：</label>
			<div class="form-control-static" th:text="${ywInfoList.update_date}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">下线时间：</label>
			<div class="form-control-static" th:text="${ywInfoList.delete_date}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">恢复时间：</label>
			<div class="form-control-static" th:text="${ywInfoList.restore_date}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<div class="form-control-static" th:text="${ywInfoList.status==0?'下线':'正常'}">
				<
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">资费一览表附件：</label>
			<div class="form-control-static" th:text="${ywInfoList.fee_file}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">其他附件：</label>
			<div class="form-control-static" th:text="${ywInfoList.exfile}">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
    </div>
    <div th:include="include :: footer"></div>
    	<script src="/js/star-rating.js" type="text/javascript" th:src="@{/js/star-rating.js}"></script>
</body>
</html>
