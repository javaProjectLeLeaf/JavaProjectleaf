<script>

    $.ajax({
        cache: true,
        type: "POST",
        url: "yw_type",
        data: {},
        async: false,
        success: function (data) {
            if (data) {
                var html = '';
                // html.empty();
                for (var i = 0; i < data.length; i++) {
                    html = html + "<option value='" + data[i].yw_type + "'>" + data[i].yw_type + "</option>";
                }
                $('#yw_type').html(html);
            } else {
                $.modalAlert(data.msg, modal_status.FAIL);
            }
        }
    });
</script>

<script>
    // 默认执行一次
    xlmx();
    $("#yw_type").change(function () {
        xlmx();
    });
    function xlmx() {
        var yw_type = $("#yw_type").val();
        // if (yw_type == "none") {
        //     yw_type = $("#yw_type1").val();
        // }
        $.ajax({
            cache: true,
            type: "POST",
            url: "yw_dtl/" + yw_type,
            data: {},
            dataType: 'json',
            async: false,
            success: function (data) {
                if (data) {
                    var html = '';
                    // html.empty();
                    for (var i = 0; i < data.length; i++) {
                        html = html + "<option value='" + data[i].yw_dtl + "'>" + data[i].yw_dtl + "</option>";
                    }
                    $('#yw_dtl').html(html);
                } else {
                    $.modalAlert(data.msg, modal_status.FAIL);
                }

            }
        });
    }
</script>

<script>
    // 默认执行一次
    method();
    $("#yw_dtl").change(function () {
        method()
    });
    $("#yw_type").change(function () {
        method()
    });
    function method() {
        var yw_dtl = $("#yw_dtl").val();
        // if (yw_type == "none") {
        //     yw_type = $("#yw_type1").val();
        // }
        $.ajax({
            cache: true,
            type: "POST",
            url: "yw_content/" + yw_dtl,
            data: {},
            dataType: 'json',
            async: false,
            success: function (data) {
                if (data) {
                    var html = '';
                    html = html + data.yw_comment;
                    $('#yw_content').html(html);
                } else {
                    $.modalAlert(data.msg, modal_status.FAIL);
                }

            }
        });
    }
</script>

<script>
    //时间默认值，当前时间
    var create_date = document.getElementById("create_date");
    var update_date = document.getElementById("update_date");
    var delete_date = document.getElementById("delete_date");
    var restore_date = document.getElementById("restore_date");
    var date = new Date();
    var month_t = date.getMonth().toString();
    if (date.getMonth() + 1 < 10)
        month_t = '0' + (date.getMonth() + 1);

    var day_t = date.getDate().toString();
    if (date.getDate() < 10)
        day_t = '0' + (date.getDate() + 1)

    var dateString = date.getFullYear() + "-" + (month_t) + "-" + day_t + "T00:00";
    create_date.value = dateString;
    update_date.value = dateString;
    delete_date.value = dateString;
    restore_date.value = dateString;
</script>

<script>
    $(document).ready(
        function () {
            setup_draggable();
            $("#n-columns").on(
                "change",
                function () {
                    var v = $(this).val();
                    if (v === "1") {
                        var $col = $(".form-body .col-md-12")
                            .toggle(true);
                        $(".form-body .col-md-6 .draggable").each(
                            function (i, el) {
                                $(this).remove().appendTo($col)
                            });
                        $(".form-body .col-md-6").toggle(false)
                    } else {
                        var $col = $(".form-body .col-md-6")
                            .toggle(true);
                        $(".form-body .col-md-12 .draggable").each(
                            function (i, el) {
                                $(this).remove().appendTo(
                                    i % 2 ? $col[1]
                                        : $col[0])
                            });
                        $(".form-body .col-md-12").toggle(false)
                    }
                });
            $("#copy-to-clipboard").on(
                "click",
                function () {
                    var $copy = $(".form-body").clone().appendTo(
                        document.body);
                    $copy.find(".tools, :hidden").remove();
                    $.each(["draggable", "droppable", "sortable",
                        "dropped", "ui-sortable",
                        "ui-draggable", "ui-droppable",
                        "form-body"], function (i, c) {
                        $copy.find("." + c).removeClass(c)
                            .removeAttr("style")
                    });
                    var html = html_beautify($copy.html());
                    $copy.remove();
                    $modal = get_modal(html).modal("show");
                    $modal.find(".btn").remove();
                    $modal.find(".modal-title").html("复制HTML代码");
                    $modal.find(":input:first").select().focus();
                    return false
                })
        });
    var setup_draggable = function () {
        $(".draggable").draggable({
            appendTo: "body",
            helper: "clone"
        });
        $(".droppable")
            .droppable(
                {
                    accept: ".draggable",
                    helper: "clone",
                    hoverClass: "droppable-active",
                    drop: function (event, ui) {
                        $(".empty-form").remove();
                        var $orig = $(ui.draggable);
                        if (!$(ui.draggable).hasClass("dropped")) {
                            var $el = $orig.clone().addClass(
                                "dropped").css({
                                "position": "static",
                                "left": null,
                                "right": null
                            }).appendTo(this);
                            var id = $orig.find(":input")
                                .attr("id");
                            if (id) {
                                id = id.split("-").slice(0, -1)
                                        .join("-")
                                    + "-"
                                    + (parseInt(id.split("-")
                                        .slice(-1)[0]) + 1);
                                $orig.find(":input").attr("id", id);
                                $orig.find("label").attr("for", id)
                            }
                            $(
                                '<p class="tools col-sm-12 col-sm-offset-3">						<a class="edit-link">编辑HTML<a> | 						<a class="remove-link">移除</a></p>')
                                .appendTo($el)
                        } else {
                            if ($(this)[0] != $orig.parent()[0]) {
                                var $el = $orig.clone().css({
                                    "position": "static",
                                    "left": null,
                                    "right": null
                                }).appendTo(this);
                                $orig.remove()
                            }
                        }
                    }
                }).sortable()
    };
    var get_modal = function (content) {
        var modal = $(
            '<div class="modal" style="overflow: auto;" tabindex="-1">	<div class="modal-dialog"><div class="modal-content"><div class="modal-header"><a type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</a><h4 class="modal-title">编辑HTML</h4></div><div class="modal-body ui-front">	<textarea class="form-control" 	style="min-height: 200px; margin-bottom: 10px;font-family: Monaco, Fixed">'
            + content
            + '</textarea><button class="btn btn-success">更新HTML</button></div>				</div></div></div>')
            .appendTo(document.body);
        return modal
    };
    $(document).on(
        "click",
        ".edit-link",
        function (ev) {
            var $el = $(this).parent().parent();
            var $el_copy = $el.clone();
            var $edit_btn = $el_copy.find(".edit-link").parent()
                .remove();
            var $modal = get_modal(html_beautify($el_copy.html()))
                .modal("show");
            $modal.find(":input:first").focus();
            $modal.find(".btn-success").click(function (ev2) {
                var html = $modal.find("textarea").val();
                if (!html) {
                    $el.remove()
                } else {
                    $el.html(html);
                    $edit_btn.appendTo($el)
                }
                $modal.modal("hide");
                return false
            })
        });
    $(document).on("click", ".remove-link", function (ev) {
        $(this).parent().parent().remove()
    });
    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green",
        })
    });
    $(".input-group.date").datepicker({
        todayBtn: "linked",
        keyboardNavigation: !1,
        forceParse: !1,
        calendarWeeks: !0,
        autoclose: !0
    });
</script>
