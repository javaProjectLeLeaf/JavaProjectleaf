<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/star/star-rating.css" media="all"
	rel="stylesheet" type="text/css" th:href="@{/ajax/libs/star/star-rating.css}"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<input id="id" name="id" th:value="${room.id}"
			   type="hidden">
		<div class="form-group">
			<label class="col-sm-2 control-label">房间id：</label>
			<div class="form-control-static" th:text="${room.roomId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">房间类型：</label>
			<div class="form-control-static" th:text="${room.type}">
				<div class="col-sm-8">
					<label class="checkbox-inline i-checks"> <input
							type="radio" name="type" value="0" id="type1" /> 单人间
					</label> <label class="checkbox-inline i-checks"> <input
						type="radio" name="type" value="1" id="type2"
						checked="checked" /> 双人间
				</label> <label class="checkbox-inline i-checks"> <input
						type="radio" name="type" value="2" id="type3" /> 客户间
				</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">楼层：</label>
			<div class="form-control-static" th:text="${room.floor}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<div class="form-control-static" th:text="${room.status}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">入住人员：</label>
			<div class="form-control-static" th:text="${room.user}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<div class="form-control-static" th:text="${room.bz}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">预留：</label>
			<div class="form-control-static" th:text="${room.more}">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
    </div>
    <div th:include="include :: footer"></div>
    	<script src="/js/star-rating.js" type="text/javascript" th:src="@{/js/star-rating.js}"></script>
</body>
</html>
